{% extends "base_element.html" %}
{% load static %}
{% load internal_links %}

{% block css-include %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/method.css' %}"/>
{% endblock %}

{% block content %}
    <header>{{ result.short_description }}</header>
    <div id="description">{{ result.detailed_description|internal_links }}</div>
    {% if result.visual_description %}
    <div id="visual-description">
        <img src="{{ result.visual_description.url }}"/>
    </div>
    {% endif %}
{% endblock content %}
